<head>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-900" onload="startConversation()">

  <nav class="bg-white border-gray-200 dark:bg-gray-900">

          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="/" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-green-300 md:dark:hover:bg-transparent">Home</a>
          </li>
          <li>
            <a href="/orderMeds" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-green-300 md:dark:hover:bg-transparent">Order Meds</a>
          </li>
          <li>
            <a href="/consult" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-green-300 md:dark:hover:bg-transparent">Consult Dr.</a>
          </li>
          <li>
            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Services<svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownNavbar" class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-400" aria-labelledby="dropdownLargeButton">
                  <li>
                    <a href="/pa" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Prescription to Text</a>
                  </li>
                  <li>
                    <a href="/talk-to-ai" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Talk to AI</a>
                  </li>
                </ul>
            </div>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-black-500 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-600 md:p-0 dark:text-white md:dark:hover:text-red-500 dark:hover:bg-gray-700 dark:hover:text-red-500 md:dark:hover:bg-transparent">Call Ambulance</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="bg-white dark:bg-gray-900">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
        <div class="lg:col-span-5 lg:flex">
            <div class="min-h-full flex items-center justify-center">
                <div class="dark:bg-gray-800 bg-gray-100 shadow-lg rounded-lg p-8 max-w-lg w-full">
                    <h2 class="text-lg font-medium text-gray-700 dark:text-white">Hi, I am ReachMe AI!</h2>
                    <form action="/submit" method="POST" class="space-y-4">
                        <div id="response"></div>
                        <input type="hidden" name="Full_name" id="Full_name">
                        <input type="hidden" name="Phone_number" id="Phone_number">
                        <input type="hidden" name="Medication" id="Medication">
                        <input type="hidden" name="Quantity" id="Quantity">
                        <input type="hidden" name="Shipping_address" id="Shipping_address">
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- Footer -->
    <footer class="bg-white shadow m-2 text-center dark:bg-gray-900">
      <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a href="/" class="hover:underline">ReachMe™</a>. All Rights Reserved.</span>
      </div>
    </footer>

    <script>
        const questions = [
            "What is your name?",
            "What is your phone number?",
            "Which medicine do you need?",
            "How much medicine do you need?",
            "Where to deliver the medicine?"
        ];
        let currentQuestion = 0;

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        function listen() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById("response").innerHTML += <p>${questions[currentQuestion]} <strong>${transcript}</strong></p>;

                // Save the response in the corresponding hidden input field
                switch (currentQuestion) {
                    case 0:
                        document.getElementById("Full_name").value = transcript;
                        break;
                    case 1:
                        document.getElementById("Phone_number").value = transcript;
                        break;
                    case 2:
                        document.getElementById("Medication").value = transcript;
                        break;
                    case 3:
                        document.getElementById("Quantity").value = transcript;
                        break;
                    case 4:
                        document.getElementById("Shipping_address").value = transcript;
                        break;
                }

                currentQuestion++;

                if (currentQuestion < questions.length) {
                    speak(questions[currentQuestion]);
                    listen();
                } else {
                    alert("Thank you! Your order has been recorded. You can now submit.");
                }
            };
            recognition.start();
        }

        function startConversation() {
            speak(questions[currentQuestion]);
            listen();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
