<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Identification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
        <h1 class="text-2xl font-bold mb-4">Medicine Identification</h1>
        <form action="/medicine-identification" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="medicine_image" accept="image/*" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Identify Medicine</button>
        </form>
        {% if prediction %}
            <h2 class="mt-6 text-xl font-semibold">Result:</h2>
            <p class="bg-gray-200 p-4 rounded-md">{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
