<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Medicines</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
        <h1 class="text-2xl font-bold mb-4">Order Medicines</h1>
        <form action="/submit" method="POST" class="space-y-4">
            <div>
                <label for="Full_name" class="block font-medium text-gray-700 dark:text-white">Full name:</label>
                <div class="flex items-center">
                    <input type="text" id="Full_name" name="Full_name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <button type="button" onclick="speakLabel('Full name')" class="text-blue-500 ml-2">&#128266;</button>
                    <button type="button" onclick="startRecognition('Full_name')" class="text-blue-500 ml-2">&#128488;</button>
                </div>
            </div>
            <div>
                <label for="Phone_number" class="block font-medium text-gray-700 dark:text-white">Phone number:</label>
                <div class="flex items-center">
                    <input type="number" id="Phone_number" name="Phone_number" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <button type="button" onclick="speakLabel('Phone number')" class="text-blue-500 ml-2">&#128266;</button>
                    <button type="button" onclick="startRecognition('Phone_number')" class="text-blue-500 ml-2">&#128488;</button>
                </div>
            </div>

            <div id="medications" class="space-y-4">
                <div class="flex items-center space-x-2">
                    <div class="flex-1">
                        <label for="Medication" class="block font-medium text-gray-700 dark:text-white">Medication:</label>
                        <div class="flex items-center">
                            <input type="text" name="Medication" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <button type="button" onclick="speakLabel('Medication')" class="text-blue-500 ml-2">&#128266;</button>
                            <button type="button" onclick="startRecognition('Medication')" class="text-blue-500 ml-2">&#128488;</button>
                        </div>
                    </div>
                    <div class="flex-1">
                        <label for="Quantity" class="block font-medium text-gray-700 dark:text-white">Quantity:</label>
                        <div class="flex items-center">
                            <input type="number" name="Quantity" min="1" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <button type="button" onclick="speakLabel('Quantity')" class="text-blue-500 ml-2">&#128266;</button>
                            <button type="button" onclick="startRecognition('Quantity')" class="text-blue-500 ml-2">&#128488;</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <label for="Shipping_address" class="block font-medium text-gray-700 dark:text-white">Delivery Address:</label>
                <div class="flex items-center">
                    <input type="text" id="Shipping_address" name="Shipping_address" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <button type="button" onclick="speakLabel('Delivery Address')" class="text-blue-500 ml-2">&#128266;</button>
                    <button type="button" onclick="startRecognition('Shipping_address')" class="text-blue-500 ml-2">&#128488;</button>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function speakLabel(label) {
            const utterance = new SpeechSynthesisUtterance(label);
            window.speechSynthesis.speak(utterance);
        }

        let recognition;
        let currentFieldId = null;

        function startRecognition(fieldId) {
            currentFieldId = fieldId;
            if (!('webkitSpeechRecognition' in window)) {
                alert("Speech recognition not supported in this browser.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                console.log("Voice recognition started. Try speaking into the microphone.");
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById(currentFieldId).value = transcript;
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error: ", event.error);
            };

            recognition.onend = function() {
                console.log("Voice recognition ended.");
            };

            recognition.start();
        }
    </script>
</body>
</html>
