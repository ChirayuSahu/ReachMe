<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
    <!-- Tailwind CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
            <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">Prescription</h1>
            
            {% if prescriptions %}
                {% for prescription in prescriptions %}
                    <p class="text-lg text-gray-600 whitespace-pre-line mb-4">{{ prescription }}</p>
                {% endfor %}
            {% else %}
                <p class="text-lg text-gray-600">No prescriptions available.</p>
            {% endif %}
            
            <div class="text-center mt-6">
                <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
