      <!--Form Hero-->
    <section class="bg-white dark:bg-gray-900 pb-8">
        <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
            <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Order Form</h1>
            <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400">Fill out this simple form and get medicines delivered to you.</p>
        </div>
        <div class="p-8 container mx-auto max-w-3xl bg-white p-8 rounded-lg shadow-lg">
  
          <!-- Personal Info Form -->
          <form id="patientForm" class="space-y-4">
              <div>
                  <label for="fullName" class="block text-sm font-medium">Full Name</label>
                  <input type="text" id="fullName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
              </div>
              <div>
                  <label for="phoneNumber" class="block text-sm font-medium">Phone Number</label>
                  <input type="tel" id="phoneNumber" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
              </div>
          </form>
  
          <!-- Medicine Order Form -->
          <form id="medicineForm" class="space-y-4">
              <div class="grid grid-cols-2 gap-4">
                  <div class="">
                      <label for="medicineName" class="block pt-2 text-sm font-medium">Medicine Name</label>
                      <input type="text" id="medicineName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                  </div>
                  <div>
                      <label for="medicineQuantity" class="block pt-2 text-sm font-medium">Quantity</label>
                      <input type="number" id="medicineQuantity" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                  </div>
              </div>
              <div class="flex justify-between">
                  <button type="button" id="addMedicine" class="px-4 py-2 bg-green-500 text-white  rounded-md">Add Medicine</button>
                  <button type="button" id="removeMedicine" class="px-4 py-2 bg-red-500 text-white rounded-md">Remove Last Medicine</button>
              </div>
          </form>
  
          <!-- Display ordered medicines -->
          <div class="mt-6">
              <h2 class="text-lg font-semibold">Order Summary</h2>
              <ul id="orderList" class="list-disc pl-5 mt-2 space-y-2"></ul>
          </div>
  
          <!-- Place order button -->
          <div class="mt-6 text-center">
              <button id="placeOrder" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-md">Place Order and Generate Bill</button>
          </div>
  
          <!-- Availability and error message -->
          <p id="message" class="text-red-500 mt-4"></p>
      </div>
  
      <script>
          // Medicine inventory database
          const medicineDatabase = [
              { name: "Paracetamol", quantity: 100, price: 10 },
              { name: "Ibuprofen", quantity: 50, price: 20 },
              { name: "Amoxicillin", quantity: 30, price: 25 },
              { name: "Aspirin", quantity: 70, price: 15 }
          ];
  
          let orderList = [];
  
          // Add Medicine to Order
          document.getElementById('addMedicine').addEventListener('click', function () {
              const medicineName = document.getElementById('medicineName').value.trim();
              const medicineQuantity = parseInt(document.getElementById('medicineQuantity').value.trim());
  
              const medicine = medicineDatabase.find(item => item.name.toLowerCase() === medicineName.toLowerCase());
  
              if (medicine) {
                  if (medicineQuantity <= medicine.quantity) {
                      // Add to order list
                      orderList.push({ name: medicine.name, quantity: medicineQuantity, price: medicine.price });
  
                      // Update medicine stock in the inventory
                      medicine.quantity -= medicineQuantity;
  
                      // Update order list UI
                      updateOrderList();
  
                      // Clear input fields
                      document.getElementById('medicineForm').reset();
  
                      document.getElementById('message').textContent = ''; // Clear any error message
                  } else {
                      document.getElementById('message').textContent = `Not enough stock for ${medicineName}. Available quantity: ${medicine.quantity}`;
                  }
              } else {
                  document.getElementById('message').textContent = `${medicineName} is not available.`;
              }
          });
  
          // Remove Last Medicine from Order
          document.getElementById('removeMedicine').addEventListener('click', function () {
              if (orderList.length > 0) {
                  const lastMedicine = orderList.pop();
  
                  // Add the quantity back to the inventory
                  const medicine = medicineDatabase.find(item => item.name.toLowerCase() === lastMedicine.name.toLowerCase());
                  if (medicine) {
                      medicine.quantity += lastMedicine.quantity;
                  }
  
                  // Update order list UI
                  updateOrderList();
              }
          });
  
          // Place Order and Generate PDF Bill
          document.getElementById('placeOrder').addEventListener('click', function () {
              if (orderList.length === 0) {
                  alert('Please add at least one medicine to the order.');
                  return;
              }
  
              const fullName = document.getElementById('fullName').value.trim();
              const phoneNumber = document.getElementById('phoneNumber').value.trim();
              if (!fullName || !phoneNumber) {
                  alert('Please fill out patient details.');
                  return;
              }
  
              // Generate PDF Bill
              const { jsPDF } = window.jspdf;
              const doc = new jsPDF();
              let y = 10;
              let total = 0;
  
              doc.setFontSize(16);
              doc.text('Medicine Order Bill', 20, y);
              y += 10;
  
              doc.setFontSize(12);
              doc.text(`Patient Name: ${fullName}`, 20, y);
              y += 10;
              doc.text(`Phone Number: ${phoneNumber}`, 20, y);
              y += 10;
  
              orderList.forEach((medicine, index) => {
                  const cost = medicine.price * medicine.quantity;
                  total += cost;
                  doc.text(`${index + 1}. ${medicine.name} - Quantity: ${medicine.quantity}, Price: ₹${medicine.price}, Total: ₹${cost}`, 20, y);
                  y += 10;
              });
  
              // Add total cost to the bill
              y += 10;
              doc.setFontSize(14);
              doc.text(`Total: ₹${total}`, 20, y);
  
              doc.save('medicine-order-bill.pdf');
          });
  
          // Function to update the order list in the UI
          function updateOrderList() {
              const orderListElement = document.getElementById('orderList');
              orderListElement.innerHTML = ''; // Clear the existing list
  
              orderList.forEach((medicine, index) => {
                  const li = document.createElement('li');
                  li.textContent = `${medicine.name} - Quantity: ${medicine.quantity}, Price: ₹${medicine.price}, Total: ₹${medicine.price * medicine.quantity}`;
                  orderListElement.appendChild(li);
              });
          }
      </script>
