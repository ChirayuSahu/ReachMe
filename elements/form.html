 <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <form action="/submit" method="POST" class="space-y-4">
                <!-- Full Name -->
                <div>
                    <label for="Full_name" class="block text-sm font-medium text-gray-700">Full Name:</label>
                    <input type="text" id="Full_name" name="Full_name" required 
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                
                <!-- Phone Number -->
                <div>
                    <label for="Phone_number" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                    <input type="number" id="Phone_number" name="Phone_number" required 
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                
                <!-- Medication -->
                <div>
                    <label for="Medication" class="block text-sm font-medium text-gray-700">Medication:</label>
                    <input type="text" id="Medication" name="Medication" required 
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Shipping Address -->
                <div>
                    <label for="Shipping_address" class="block text-sm font-medium text-gray-700">Shipping Address:</label>
                    <input type="text" id="Shipping_address" name="Shipping_address" required 
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                            class="w-full bg-green-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
